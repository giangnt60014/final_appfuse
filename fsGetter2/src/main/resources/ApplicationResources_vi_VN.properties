# -- About Us --
about.title=About Us
about.body=FSGetter is a page comes from an 25 yrs old individual who is willing to help students, who don't have enough money to buy a VIP account of an awesome File Server of Vietnam.</br>As you all knows, Vietnam is a developing country, that's why people just scare of spending about 500.000 VND ~ 25USD for 6 months of VIP account for any Internet service. That's the reason I want to develop this site to support them.</br> This site does not encourage Vietnamese not to buy a VIP account, whenever you have enough money, and your life is balanced, just purchase the appropriate VIP package to show an appreciate with File Server developing team.
about.contact=If you have any questions or suggestion to make FSGetter better, please don't hesitate to contact us at: <a href="mailto:fs.getters@gmail.com">fs.getters@gmail.com</a> or <a href="mailto:giangnt14.work@gmail.com">giangnt14.work@gmail.com</a>, we will reply As Soon As Possible. 


